<header class="topbar" role="banner">
    <div class="topbar__inner">
        <a class="brand" routerLink="/" aria-label="Ir para o Dashboard">
            <span class="brand__dot"></span>
            <span class="brand__name">HomeCare</span>
        </a>

        <button class="menu-toggle" type="button" (click)="mobileOpen = !mobileOpen" [class.open]="mobileOpen"
            aria-controls="primary-nav" [attr.aria-expanded]="mobileOpen" aria-label="Alternar menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <nav id="primary-nav" class="nav" [class.open]="mobileOpen">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                (click)="mobileOpen=false">Dashboard</a>
            <a routerLink="/patients" routerLinkActive="active" (click)="mobileOpen=false">Pacientes</a>
            <a routerLink="/professionals" routerLinkActive="active" (click)="mobileOpen=false">Profissionais</a>
            <a routerLink="/services" routerLinkActive="active" (click)="mobileOpen=false">Agendamentos</a>
        </nav>
    </div>
</header>
<main class="container">
    <router-outlet></router-outlet>
</main>
